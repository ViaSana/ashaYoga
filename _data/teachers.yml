- name: Eleni Georgiadis
  image: /assets/images/eleni_headshot.png
  certification: CPT
  instagram:
  bio: Eleni Georgiadis began teaching POP Pilates during the pandemic, channeling her enthusiasm for group fitness and movement. As a classically trained musician, she discovered a passion for teaching during the lockdown. Eleni's upbeat and engaging classes offer a full-body workout with a strong focus on mobility and core strength, welcoming all levels and building a community around fitness. Away from the mat, she enjoys gardening, hiking, and playing the French horn. Eleni and her husband are raising two dogs and a fresh baby in Glasgow, where they are proud to call home.
- name: Sarah Davis
  image: /assets/images/sarah_headshot.png
  certification: RYT-200
  instagram:
  bio: Sarah Davis began practicing yoga seven years ago after a painful back injury caused by poor body alignment. Certified in 2018, she started teaching at Belmont University in Nashville. Moving to Southcentral Kentucky in 2022 to be closer to her family and Tennessee Walking Horses, Sarah offers dynamic flow classes for all levels and ages. Her sessions emphasize breath, balance, body alignment, tension release, and fun, aiming to quiet the mind and calm the body. Outside of yoga, she enjoys trail riding, paddle boarding, hiking with her dogs, live music, and spending time at her family farm.
- name: Stefany Vaughn Mack
  image: /assets/images/stefany_headshot.png
  certification: LPCC-S, RYT-500
  instagram:
  bio: Stefany Vaughn Mack is dedicated to bringing fun and wellness to the Asha Yoga/Cave City community and its surrounding areas. A Glasgow native, she incorporates soulful practices in her classes that connect students to their surroundings with intuitive teaching. As a Licensed Professional Clinical Counselor Supervisor (LPCC-S) with extensive experience in the mental health field, Stefany combines counseling with yoga and mindfulness techniques to promote integrative health and wellness. Her classes offer varied styles and accessible options of yoga asanas suitable for any body and experience level.