- image: ../uploads/face-1.png
  heading: Face Yoga with Andrea
  date: 2026-01-23 17:00:00
  cost: $35
  description: >-
    Get ready to refresh, lift, and glow your way into the new year!

    Whether you want to smooth and sculpt, boost circulation, lift and tone, or
    simply create better self-care habits for your skin in 2026, this workshop
    is your fresh-start moment. It’s the perfect way to reset after the holidays
    and grab your friends for a fun night together!


    This workshop is a crash course in Andrea’s facial wellness routine,
    designed to help you build simple, effective habits you can actually stick
    with. You’ll learn about skincare, supplements, and products that support
    healthy skin, along with facial massage techniques, exercises, lymphatic
    drainage, and how to properly use face tools at home.


    We’ll focus on creating a realistic, nourishing routine that helps you look
    refreshed, energized, and confident—without adding stress to your day.


    After class, you’ll receive a detailed PDF with everything covered,
    including:

    Step-by-step facial exercises and massages

    Lymphatic drainage techniques

    Links to recommended supplements and tools

    Video resources to support your at-home practice
  signup_url: https://momence.com/l/rqh7ba10
