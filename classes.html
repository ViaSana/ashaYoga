---
layout: default 
hero: /assets/images/yoga-4.jpg
hero_position: bg-top bg-[position:50%_16%]
hero_offset: ml-[30vw]
heading: Our Classes
---

<section class="max-w-screen-xl mx-auto">
    <div class="p-5p">
        <div class="grid gap-6 md:grid-cols-3 ">
        {% for item in site.data.classes.class limit:3 %}
            <div class="p-4 text-center border break-inside-avoid">
                <div class="bg-[url('{{item.pic}}')] aspect-square bg-cover bg-center border scroll-in-from-bottom"></div>
                <h4 class="pt-4">{{item.name}}</h4>
                <hr class="w-full">
                <p class="py-4 mb-0">{{item.description}}</p>
                <a class="px-6 button" href="#">Sign Up</a>
            </div>
        {% endfor %}
        </div>
    </div>
</section>
